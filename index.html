<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section with dropdown navigation</title>

    <!-- bootstrap  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay " colorvisible="false"></div>
    <!-- navigation  -->
    <nav>
        <div class="logoimg">
            <img src="./images/logo.svg" alt="Logo" >
        </div>

        <div class="menubox" aria-expended="false" aria-target="d-container"></div>

        <div class="d-container" visible="false">
            <div class="d-item d-item1 ">
                <span> Features <img src="./images/icon-arrow-down.svg" alt="" class="arrowimg"></span>
                 <div class="dropdown">
                     <div class="dropdown-item"><img src="./images/icon-todo.svg" alt="Todo">Todo List</div>
                     <div class="dropdown-item"><img src="./images/icon-calendar.svg" alt="calendar">Calendar</div>
                     <div class="dropdown-item"><img src="./images/icon-reminders.svg" alt="Todo">Reminders</div>
                     <div class="dropdown-item"><img src="./images/icon-planning.svg" alt="Todo">Planning</div>
                 </div>
             </div>
             <div class="d-item d-item2">
                 <span> Company <img src="./images/icon-arrow-down.svg" alt="" class="arrowimg2"></span>
                  <div class="dropdown2">
                      <div class="dropdown-item">History</div>
                      <div class="dropdown-item">Our Team</div>
                      <div class="dropdown-item">Blog</div>
                      
                  </div>
              </div>
              <div class="d-item d-item3">Careers</div>
              <div class="d-item d-item4">About</div>
              <div class="d-item d-item5">
                 <button class="btn">Login</button>
                 <button class="btn2">Register</button>
              </div>
        </div>
        

    </nav>


    <!-- main  -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <main>
        <div class="main-left">
            <h1>Make <span>remote work</span></h1>
            <span><p>Get your team in sync, no matter your location. Streamine processes, create team rituals, and watch productivity soar.</p></span>
            <button>Learn more</button>
            <div class="adverdise-logo-img">
                <img src="./images/client-databiz.svg" alt="databiz">
                <img src="./images/client-audiophile.svg" alt="audio-phile">
                <img src="./images/client-meet.svg" alt="meet">
                <img src="./images/client-maker.svg" alt="maker">
            </div>
            
        </div>
        <div class="main-right">
            <span><img src="./images/image-hero-desktop.png" alt=""></span>
        </div>
    </main>













    <!-- js  -->
    <script src="./script.js"></script>

</body>
</html>
